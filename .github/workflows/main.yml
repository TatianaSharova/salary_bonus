name: Salary Bonus Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Recreate creds.json file
      run: |
        echo "${{ secrets.CREDS_JSON }}" > creds.json

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/salary_bonus:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/salary_bonus:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no user@your_server << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/your-python-app:latest
          docker stop your_python_container || true
          docker rm your_python_container || true
          docker run -d --name your_python_container ${{ secrets.DOCKER_USERNAME }}/your-python-app:latest
        EOF